<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adote.cão</title>
	<link rel="stylesheet" href="styleLogin.css">


	</style>
</head>
<body onload="getSession()">
	<div id="loginForm">
		<h1>Login Adote.cão</h1>
		<label for="login">E-mail</label>
		<input type="email" name="login" id="login">
		<label for="password">Senha</label>
		<input type="password" name="password" id="password">
		<p style="display: inline;">Ainda não tem uma conta? </p><a href="http://127.0.0.1:5500/cadastro.html" style="display: inline;">Clique aqui!</a>
		<button id="signIn" onclick="login()">Entrar</button>
	</div>
	<div id="logo">
		<img src="images\adote_Cao_Logo.png">
		<p>Adote.cão é um projeto que visa auxiliar ONGs a reduzir o número de animais sem lar criando um local perfeito para você que quer adotar um animal que se encaixe em seu estilo de vida.</p>
	</div>
</body>
<script src="scriptLogin.js"></script>
</html>
